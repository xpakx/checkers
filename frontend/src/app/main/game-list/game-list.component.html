<ul>
    <li *ngFor="let game of games">
        <app-miniboard [game]="game"></app-miniboard>

        <button *ngIf="requests" (click)="accept(game.id)">Accept</button>
        <button *ngIf="requests" (click)="reject(game.id)">Reject</button>
        <button *ngIf="active" (click)="open(game.id)">Open</button>
    </li>
</ul>
