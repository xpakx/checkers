<div class="chat">
  <div class="messages">
    <div class="message" *ngFor="let msg of chat">
      <span class="username">{{msg.player}}</span>
      <span class="text">{{msg.message}}</span>
    </div>
  </div>

  <form [formGroup]="chatForm">
    <input type="text" name="message" placeholder="EnterMessage" formControlName="message">
    <button class="chat-btn" (click)="sendMessage()">Send</button>
  </form>

</div>
